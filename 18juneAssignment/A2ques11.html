 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paragraph Adder/Remover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
    }
    #container p {
      margin: 10px 0;
      background: #f0f0f0;
      padding: 10px;
      border-left: 4px solid #007BFF;
    }
  </style>
</head>
<body>

  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Last Paragraph</button>

  <div id="container"></div>

  <script>
    const addBtn = document.getElementById('addBtn');
    const removeBtn = document.getElementById('removeBtn');
    const container = document.getElementById('container');

    addBtn.addEventListener('click', () => {
      const para = document.createElement('p');
      para.textContent = "This is a new paragraph.";
      container.appendChild(para);
    });

    removeBtn.addEventListener('click', () => {
      const lastParagraph = container.lastElementChild;
      if (lastParagraph) {
        container.removeChild(lastParagraph);
      }
    });
  </script>

</body>
</html>
