<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task List</title>
</head>
<body>
  <input id="taskInput" type="text" placeholder="Enter task">
  <button id="addTask">Add Task</button>
  <ul id="taskList"></ul>

  <script>
    const addTaskButton = document.getElementById('addTask');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    addTaskButton.onclick = function () {
      const taskText = taskInput.value.trim(); // Trim to remove extra spaces
      if (taskText !== '') {
        const newTask = document.createElement('li');
        newTask.textContent = taskText; // Use textContent instead of innerHTML for safety
        taskList.appendChild(newTask); // Appends the new task
        taskInput.value = ''; // Clear input after adding
      }
    };

    taskList.onclick = function (e) {
      if (e.target.tagName === 'LI') {
        e.target.remove(); // Removes clicked task
      }
    };
  </script>
</body>
</html>
