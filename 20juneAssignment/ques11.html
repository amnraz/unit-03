<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { margin-right: 5px; padding: 5px 15px; }
  </style>
</head>
<body>
  <h2>Notes App</h2>
  <textarea id="notes" placeholder="Enter your notes here..."></textarea><br/>
  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>

  <script>
    const notesField = document.getElementById("notes");

    // âœ… Load saved notes automatically on page load
    window.addEventListener("load", loadNotes);

    document.getElementById("saveBtn").addEventListener("click", saveNotes);
    document.getElementById("loadBtn").addEventListener("click", loadNotes);
    document.getElementById("clearBtn").addEventListener("click", clearNotes);

    function saveNotes() {
      const text = notesField.value.trim();
      if (!text) {
        alert("Please enter some notes before saving.");
        return;
      }
      localStorage.setItem("userNotes", text);
      alert("Notes saved successfully!");
    }

    function loadNotes() {
      const saved = localStorage.getItem("userNotes");
      if (saved) {
        notesField.value = saved;
      } else {
        alert("No saved notes found.");
      }
    }

    function clearNotes() {
      localStorage.removeItem("userNotes");
      notesField.value = ""; 
      alert("Notes have been cleared.");
    }
  </script>
</body>
</html>
